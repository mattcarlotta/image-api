<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="description"
      content="A custom built Rust API server to dynamically resize images based upon a URL query."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Rusty Bucket</title>
  </head>
  <body>
    <main class="page-container">
      <h1>Welcome!</h1>
      <picture>
        <source
          srcset="https://static.mattcarlotta.sh/rustybucket.png?ext=webp"
          type="image/webp"
        />
        <img
          class="logo"
          height="200px"
          width="200px"
          src="https://static.mattcarlotta.sh/rustybucket.png"
          alt="rustybucket.png"
        />
      </picture>
      <p class="description">
        There's not much to see here, but if you're interested, this API is a
        part of an open source project:
      </p>
      <p>
        <a
          href="https://github.com/mattcarlotta/image-api"
          target="_blank"
          rel="noopener noreferrer"
          >Rust Image API</a
        >
      </p>
      <p>If you find a bug or flaw, please file a report:</p>
      <p>
        <a
          href="https://github.com/mattcarlotta/image-api/issues"
          target="_blank"
          rel="noopener noreferrer"
          >Bug Report</a
        >
      </p>
    </main>
  </body>
</html>
